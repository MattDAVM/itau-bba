<h2 mat-dialog-title>Esqueci minha senha</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" placeholder="E-mail">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="grid-buttons">
    <button mat-stroked-button color="warn" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>Fechar
    </button>

    <button mat-raised-button class="button-send" (click)="esqueciSenha()">
      <mat-icon>send</mat-icon>
      Enviar
    </button>
  </div>
</mat-dialog-actions>
